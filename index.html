<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushir Resume</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #8F0D0D 0%, #450808 100%);
            margin: 0;
            padding: 20px;
            color: #FFFFFF;
        }
        h1 {
            margin: 20px 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid #FFFFFF;
            font-size: 2em;
            animation: typing 3.5s steps(20, end), blink-caret 0.75s step-end 1;
            width: 13ch;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 13ch; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #FFFFFF; }
        }
        .container {
            width: 100%;
            height: 80%;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Mushir Resume</h1>
    <div class="container">
        <iframe src="https://resume.mgopee.tech/resume.pdf" width="100%" height="100%" style="border:none;" allow="fullscreen"></iframe>
    </div>
</body>
</html>
